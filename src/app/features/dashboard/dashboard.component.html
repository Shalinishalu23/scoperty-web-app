<mat-card class="example-card">
  <mat-card-title-group>
    <mat-card-title>Scoperty has that special extra for you</mat-card-title>
    <mat-card-subtitle>Small</mat-card-subtitle>
  </mat-card-title-group>
  <mat-card-content>
    <div id="pipe" style="height: 400px;width: 800px;"></div>
    <div id="pipe2" style="height: 400px; width: 800px;"></div>
  </mat-card-content>
</mat-card>
<div class="grid-container">
  <mat-grid-list cols="2" rowHeight="350px">
    <mat-grid-tile *ngFor="let card of cards | async" [colspan]="card.cols" [rowspan]="card.rows">
      <mat-card class="dashboard-card">
        <mat-card-header>
          <mat-card-title>
            {{card.title}}
            <button mat-icon-button class="more-button" [matMenuTriggerFor]="menu" aria-label="Toggle menu">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu" xPosition="before">
              <button mat-menu-item>Expand</button>
              <button mat-menu-item>Remove</button>
            </mat-menu>
          </mat-card-title>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content">
          <div>Card Content Here
          </div>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
