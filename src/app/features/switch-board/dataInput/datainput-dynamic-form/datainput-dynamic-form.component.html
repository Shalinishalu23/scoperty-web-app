<div class="spinner" *ngIf="displaySpinner">
    <div class="loader"></div>
</div>
<div class="app-forms">
    <mat-card *ngIf="!editForm" class='header form-header'>
        <mat-card-header>
            <mat-card-title>{{title}}</mat-card-title>
        </mat-card-header>
        <mat-card-actions align="end">
            <button class="toolbox-show-btn" mat-flat-button color="primary" (click)="drawer.toggle()">
                <span class="material-icons" align="end">
                    vertical_split
                </span>
                Tool Box
            </button>
        </mat-card-actions>
        <div class="clear"></div>
    </mat-card>
    <mat-drawer-container class="form-container">
        <mat-drawer #drawer mode="side" [opened]="tabIndex == 0" position="end">
            <!-- *ngIf="formID" add this condition to make side tool bar enable after saving form -->
            <app-tool-box *ngIf="!editForm" [formName]="pageName"></app-tool-box>

        </mat-drawer>
        <mat-drawer-content class="mat-elevation-z8">
            <mat-tab-group (selectedTabChange)="tabChanged($event)">
                <mat-tab>
                    <ng-template mat-tab-label>
                        Add Forms
                    </ng-template>
                    <div class="form-container">
                        <form [formGroup]="createForm">
                            <p-toast class="custom-toast"></p-toast>

                            <mat-card *ngFor="let card of fieldArray">
                                <mat-list-item *ngFor="let field of card  let i = index" [ngSwitch]="field.type">

                                    <mat-form-field appearance="outline" *ngSwitchCase="'select'">
                                        <mat-label>{{field.label}}</mat-label>
                                        <mat-select matTooltip="{{field.label}}" formControlName="{{field.control}}"
                                            name="{{field.control}}">
                                            <mat-option *ngFor="let item of field.options" [value]="item.Id">
                                                {{item.Description}}
                                            </mat-option>
                                        </mat-select>
                                    </mat-form-field>

                                    <mat-form-field appearance="outline" *ngSwitchCase="'text'">
                                        <input matTooltip="{{field.label}}" matInput formControlName="{{field.control}}"
                                            name="{{field.control}}" placeholder="{{field.label}}">
                                    </mat-form-field>

                                    <mat-form-field appearance="outline" *ngSwitchCase="'number'">
                                        <input type="number" matTooltip="{{field.label}}" matInput
                                            formControlName="{{field.control}}" placeholder="{{field.label}}"
                                            name="{{field.control}}">
                                    </mat-form-field>

                                    <mat-form-field appearance="outline" *ngSwitchCase="'textarea'"
                                        class="textarea-full-width">
                                        <textarea matTooltip="{{field.label}}" matInput
                                            formControlName="{{field.control}}"
                                            placeholder="{{field.label}}"></textarea>
                                    </mat-form-field>

                                    <mat-form-field *ngSwitchCase="'date'">
                                        <input matTooltip="{{field.label}}" matInput formControlName="{{field.control}}"
                                            [matDatepicker]="ii" placeholder="{{field.label}}" name="{{field.control}}">
                                        <mat-datepicker-toggle matSuffix [for]="ii">
                                        </mat-datepicker-toggle>
                                        <mat-datepicker #ii></mat-datepicker>
                                    </mat-form-field>

                                </mat-list-item>
                            </mat-card>

                            <mat-card>
                                <app-user-comment-table (userCommentTable)="receiveUserComment($event)">
                                </app-user-comment-table>
                            </mat-card>
                            <div align="center" class="saveForm">
                                <button mat-raised-button color="primary" (click)="saveForm()" name="saveForm">Save Form</button>
                                <button mat-raised-button color="primary" (click)="close()" name="close">Close</button>

                            </div>
                            <app-footer-box [tableFrom]='pageName'
                                *ngIf="pageName != 'supplierrequest' && pageName != 'designreview'"></app-footer-box>
                        </form>
                    </div>
                </mat-tab>
                <mat-tab *ngIf="!editForm">
                    <ng-template mat-tab-label>
                        View Data
                    </ng-template>
                    <mat-card>
                        <app-datainput-dynamic-table [title]='title' [tableData]='records' [tableFrom]='pageName'
                            [cols]='cols'></app-datainput-dynamic-table>
                    </mat-card>
                </mat-tab>
            </mat-tab-group>
        </mat-drawer-content>
    </mat-drawer-container>
</div>
