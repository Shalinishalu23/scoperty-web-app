<div class="login-page">
    <!-- <span> <img alt="Collins Logo" src="/assets/img/collins_logo.png" /></span> -->
    <span> <img alt="Collins Logo" src="/assets/img/scoperty.jpg" style="width: 200px; height: 27px;
        object-fit: scale-down;" /></span>
    <!-- src\assets\img\scoperty3.png -->
    <h1 style="color: #3dc988; text-shadow: 2px 2px 4px #000000;"><b>The Pre-Market for Real Estate</b></h1>
    <mat-card class="mat-elevation-z12">
        <mat-tab-group mat-stretch-tabs class="example-stretched-tabs">
            <mat-tab label="Sign In">
                <mat-card-content>
                    <form #f="ngForm" (ngSubmit)="signIn(f)" novalidate>
                        <mat-form-field>
                            <input matInput placeholder="User Name" required name="EmployeeId" ngModel
                                #EmployeeId="ngModel">
                            <mat-icon name="perm_identity" matSuffix>perm_identity</mat-icon>
                            <mat-error *ngIf="EmployeeId.invalid">
                                Username is required
                            </mat-error>
                        </mat-form-field>
                        <mat-form-field>
                            <input matInput placeholder="Password" type="password" required minlength="5" maxlength="20"
                                name="password" ngModel #password="ngModel">
                            <mat-error *ngIf="password.errors && password.errors.required">
                                Password is required
                            </mat-error>
                            <mat-error *ngIf="password.errors && password.errors.minlength">
                                Password must be of length 6
                            </mat-error>
                            <mat-icon name="lock" matSuffix>lock</mat-icon>
                        </mat-form-field>
                        <button mat-raised-button class="login-button" name="btnlogin">
                            Login
                        </button>
                        <span style="color: red;"> {{error}}</span>
                    </form>
                </mat-card-content>
            </mat-tab>
